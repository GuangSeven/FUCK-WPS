name: Semantic Release 自动发布
on:
  push:
    branches:
      - main  # 仅监听主分支推送

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: 安装Semantic Release依赖
        run: npm install -g semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/exec @semantic-release/github @semantic-release/git
      
      - name: 运行Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}